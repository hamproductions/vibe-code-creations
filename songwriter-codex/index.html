<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Songwriter's Codex</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- VexFlow (Music Notation) -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.3/build/cjs/vexflow.js"></script>

    <style>
        body { background-color: #0f172a; color: #e2e8f0; touch-action: manipulation; }
        .key-white { fill: white; stroke: black; stroke-width: 1px; }
        .key-black { fill: #333; stroke: black; stroke-width: 1px; }

        /* Custom scrollbar clean up */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input:focus, select:focus { outline: 2px solid #3b82f6; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" src="app.js"></script>

</body>
</html>
